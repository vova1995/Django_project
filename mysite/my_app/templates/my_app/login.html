{% extends 'base.html' %}


{% block content %}

<script>
   var redirectId = setInterval(function() {
          window.location.replace("/home");
          }, 35000);

   setTimeout(function() {
      clearInterval(redirectId);
          }, 36000);
</script>
<div class="container">
	<h1>Welcome</h1>
	<p>
		You can login here!
	</p>
	<h2>Login</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Login</button>
	</form>
</div>

{% endblock %}
