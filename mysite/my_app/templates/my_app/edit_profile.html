{% extends 'base.html' %}

{% block head %}
	<style>
		input#id_first_name,  input#id_last_name{
			position: relative;
			left: 24px;
		}
	</style>
{% endblock %}

{% block content %}

<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-success">
        <div class="panel-heading"><h2>Edit profile</h2></div>
          <div class="panel-body">
            <form method="post">
				{% csrf_token %}
				{{ form.as_p }}
			<button class="btn btn-success" type="submit">Submit</button>
			</form>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="container">

</div>

{% endblock %}
