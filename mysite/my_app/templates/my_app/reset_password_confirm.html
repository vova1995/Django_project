{% extends 'base.html' %}

{% block head %}
<title>Password confirm</title>
{% endblock %}

{% block content %}


<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-success">
        <div class="panel-heading"><h2>Password confirm</h2></div>
          <div class="panel-body">
            <p>
				Enter new password
			</p>
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-primary" type="submit">Change yor password</button>
			</form>
          </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
