{% extends 'base.html' %}

{% load staticfiles%}

{% block head %}
<title>Home</title>
      <script>
        // начать повторы с интервалом 15 сек
          var timerId = setInterval(function() {
            alert( "Please click on Menu button otherwise you will be redirected to the menu page automatically" );
          }, 115000);

          // через 32 сек остановить повторы   
          setTimeout(function() {
            clearInterval(timerId);
          }, 117000);

          var redirectId = setInterval(function() {
            window.location.replace("/catalog");
          }, 1115000);

        setTimeout(function() {
            clearInterval(redirectId);
          }, 1117000);
      </script>
{% endblock %}
