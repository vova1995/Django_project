{% extends 'base.html' %}

{% block content %}


<div class="container">
<table class="table">
    <thead>
      <tr>
        <th>Наименование</th>
        <th>Заведение</th>
        <th>Цена</th>
      </tr>
    </thead>
    <tbody>
    	{% for item in catalog %}
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.place}}</td>
        <td>{{item.price}} <a style="color: black;" href="#"><span class="glyphicon glyphicon-plus"></span></a></td>
      </tr>
      	{% endfor %}
      
    </tbody>
  </table>
</div>

 <div class="container">
      <a class="btn btn-primary" style="background-color: white; color: black;" href="http://127.0.0.1:8000/catalog/">Go to the catalog</a>
  </div>
{% endblock %}
