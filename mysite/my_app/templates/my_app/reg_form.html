<!-- in order to avoid inheritance with styles with login.html i included forms into div class="even" -->
{% extends 'base.html' %}

{% block head %}
	<title>Registration</title>
{% endblock %}

{% block content %}
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-success">
        <div class="panel-heading"><h2>Register</h2></div>
          <div class="panel-body">
            <form method="post">
				{% csrf_token %}
				<div class="even">
				{{ form.as_p }}
				<button class="btn btn-success" type="submit">Register</button>
				</div>
			</form>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
